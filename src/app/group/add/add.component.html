<br><br>
<h3>Form Add Product</h3>
<hr>
<form (ngSubmit)="addSubmit()" [formGroup]="addForm" id="form1">
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" formControlName="name" >
  </div>
  <div *ngIf="name.invalid && (name.touched || name.dirty)" class="alert alert-danger">
    <div *ngIf="name.errors.required">
      Tên không được để trống !
    </div>
  </div>
  <button class="btn btn-info">Add Product</button>
  <button (click)="list()" class="btn btn-secondary">Cancel</button>
</form>
